<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Grid y Sass</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="grid-container">
    <header>
        <h1>InstaFront</h1>
        <input type="text /" placeholder="Buscador...">
        <img src="img/fotoPerfil.png" alt="Imagen perfil">
    </header>
    <main>
        <div class="stories-container">
            <img src="img/fotoPerfil.png" alt="Imagen perfil">
            <img src="img/fotoPerfil.png" alt="Imagen perfil">
            <img src="img/fotoPerfil.png" alt="Imagen perfil">
            <img src="img/fotoPerfil.png" alt="Imagen perfil">
        </div>
        <article>
            <div class="card">
                <div class="card-header">
                    <img src="img/fotoPerfil.png" alt="Imagen de perfil">
                    <h2>Abril González</h2>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="card-body">
                    <img src="img/fotoPerfil.png" alt="Imagen perfil">
                    <div class="container-icons">
                        <i class="far fa-heart"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                        <i class="far fa-smile"></i>
                    </div>
                    <p>Le gusta a luli y a otras personas</p>
                    <p>Ver los 3000 comentarios</p>
                    <p><span>Nicolas Sieiro</span> Hola! qué placer verte.</p>
                    <p><span>Nicolas Sieiro</span> Contestame zorra.</p>
                </div> 
            </div>    
        </article> 
    </main>
    <footer>
        <p>Todos los derechos reservados a Julieta Capone</p>
    </footer>
</body>
</html>
